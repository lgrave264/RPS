<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/RPS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <P id="status">Choose between rock, paper, and scissors and click start</P>
    <button class="buttons" id="startB" type="button" onclick="RPS()">start</button>
    <table align="center">
        <tr>
            <td><img id="imgrock" src="images/rock.png" onclick="function crock()"></td>
            <td><img id="imgpaper" src="images/paper.png" onclick="function cpaper()"></td>
            <td><img id="imgscissors" src="images/sccissors.png" onclick="function cscissors()"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="crock()">select rock</button></td>
            <td><button type="button" onclick="cpaper()">select paper</button></td>
            <td><button type="button" onclick="cscissors()">select scissors</button></td>
        </tr>
        <tr>
            <td id="tally"><p>wins</p><p id="win">0</p></td>
            <td id="tally"><p>ties</p><p id="tie">0</p></td>
            <td id="tally"><p>loses</p><p id="lose">0</p></td>
        </tr>
    </table>
    <br>
    <button onClick="window.location.reload();">Refresh Page</button>
    <script src="JS/RPS.js"></script>
</body>
</html>
